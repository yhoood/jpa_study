      hibernate:
        show_sql: true
        format_sql:
  data:
    web:
      pageable:
        default-page-size: 5 #page default사이즈 변경
logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace

server:
  port: 8080